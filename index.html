<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/scss/style.css" />
  <script src="https://kit.fontawesome.com/ffa81b6164.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Easybank landing page</title>
</head>

<body>
  <header id="navbar">
    <nav id="nav-container" class="container-default d-flex justify-content-between align-items-center">
      <a href="/" class="header-logo">
        <img src="./images/deliverx-logo.svg" alt="Easybank logo" />
      </a>
      <div class="menu d-flex align-items-center h-full">
        <div class="menu-container d-flex align-items-center gap-8 h-full">
          <div class="d-flex align-items-center gap-26px">
            <ul id="desktop-menu" class="d-flex align-items-center gap-26px h-10 hide-for-mobile">
              <li class="menu-item">
                <a href="#">Home</a>
              </li>
              <li class="menu-item active">
                <a href="#">About</a>
              </li>
              <li class="menu-item">
                <a href="#">Pricing</a>
              </li>
              <li class="menu-item">
                <a href="#">Pages</a>
                <i class="fas fa-chevron-down">
                </i>
              </li>
            </ul>
            <div class="menu-item">
              <a href="#">Cart(0)</a>
            </div>
          </div>
          <div id="call-to-action" class="d-flex align-items-center gap-18px show-for-tablet">
            <a href="#" class="btn btn-secondary px-6 py-18px rounded-x">Download app</a>
            <a href="#" class="btn btn-primary px-6 py-18px rounded-xl">Register</a>
          </div>
        </div>
        <div id="hamburger-menu-toggle" class="hide-for-desktop">
          <input type="checkbox" />
          <span class="top"></span>
          <span class="bottom"></span>
        </div>
        <div id="mobile-nav-container" class="hide-for-desktop">
          <nav id="mobile-nav-items" class="flex-col-space-between h-full">
            <ul class="d-flex flex-column justify-content-center gap-26px">
              <li class="menu-item">
                <a href="#">Home</a>
              </li>
              <li class="menu-item active">
                <a href="#">About</a>
              </li>
              <li class="menu-item">
                <a href="#">Pricing</a>
              </li>
              <li class="menu-item">
                <a href="#">Pages</a>
                <i class="fas fa-chevron-down">
                </i>
              </li>
            </ul>
            <a href="#" class="btn btn-primary px-6 py-5 rounded-xl w-full">Get started</a>
          </nav>
        </div>
    </nav>
  </header>
  <main>
    <section class="hero" style="height: 7000px;">
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
  <script src="/js/script.js"></script>

</body>

</html>
