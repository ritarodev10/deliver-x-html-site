<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/scss/style.css" />
  <script src="https://kit.fontawesome.com/ffa81b6164.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Easybank landing page</title>
</head>

<body>
  <header>
    <nav class="container-default py-8 d-flex justify-content-between align-items-center">
      <a href="/" class="logo">
        <img src="./images/deliverx-logo.svg" alt="Easybank logo" />
      </a>
      <div class="menu d-flex align-items-center gap-8 h-full">
        <ul class="d-flex align-items-center gap-26px h-10">
          <li class="menu-item">
            <a href="#">Home</a>
          </li>
          <li class="menu-item active">
            <a href="#">About</a>
          </li>
          <li class="menu-item">
            <a href="#">Pricing</a>
          </li>
          <li class="menu-item">
            <a href="#">Pages</a>
            <i class="fas fa-chevron-down">
            </i>
          </li>
          <li class="menu-item">
            <a href="#">Cart(0)</a>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-18px">
          <a href="#" class="btn btn-secondary px-6 py-18px rounded-xl">Download app</a>
          <a href="#" class="btn btn-primary px-6 py-18px rounded-xl">Register</a>
        </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content container-default">
        <h1>Deliverx</h1>
        <p>Food delivery at your door step</p>
        <div class="d-flex gap 18px">
          <input type="text" placeholder="Enter your location" />
          <button class="btn btn-primary px-6 py-18px rounded-xl">Search</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="./images/hero-image.png" alt="Hero image" />
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
